language: node_js
node_js:
  - 'lts/*'
os:
  - linux
  - osx

matrix:
  fast_finish: true

services:
  - xvfb

addons:
  apt:
    update: true

before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      sudo apt-get install -y wine;
      export DISPLAY=:99.0;
    fi

script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm run cucumber; fi
  - npm test
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      npm run release
    else
      npm run release:osx
    fi
